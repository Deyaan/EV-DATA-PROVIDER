    <header>
        <nav>
            <div class="brand">
                <a href="#">
                    <img src="./img/logo.png" height="55" width="130" alt="">
                </a>
            </div>
        </nav>
        <section class="hero">

            <div class="data-provider" id="DataIn">
                <h1>Data Provider</h1>
                <div class="textbox">
                    <i class="id"></i>
                    <input id="id" type="text" placeholder="Enter your ID">
                  </div>

                <div class="textbox">
                  <i class="name"></i>
                  <input id="name" type="text" placeholder="Name of your E-V Station :">
                </div>
              
                <div class="textbox">
                  <i class="email"></i>
                  <input id="email" type="text" placeholder="Enter your E-mail :">
                </div>

                <div class="textbox">
                    <i class="Number"></i>
                    <input id="number" type="number" placeholder="Enter your Contact Number :">
                </div>  

                <div class="textbox">
                    <i class="machine"></i>
                    <input id="machine" type="number" placeholder="Number of Machines in E-V Station :">
                </div>

                <div class="textbox">
                    <i class="data"></i>
                    <input id="data" type="number" placeholder="Number of cars present in your E-V Station :">
                </div>

                <button class="btn" id="submitbtn">Submit</button>
                <button class="btn" id="editbtn">Edit</button>

        </section>

    </header>
